<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>William David</title>
    <link rel="icon" type="image/jpg" href="./assets/Avatar-Maker.png"/>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <section class="card-backgrond">
            <div class="card-avatar">
            </div>
        </section>
        <section class="card-info">
            <h1>William David</h1>
            <h5>
                <img src="./assets/pin-de-ubicacion.png" alt="location pin">
                Cali, Colombia
            </h5>
            <p>William es un desarrollador web que disfruta trabajando con tecnologias como HTML, CSS y javascript, le encantan los juegos de romecabezas y horror cmo Little Nightmares y los gatos.</p>
            <button>
                Follow
            </button>
        </section>
        <section class="card-social">
            <div class="posts boxes">
                <h4>Posts</h4>
                <div class="box box-posts">
                    <img class="social-logo" src="./assets/write.png" alt="Posts icon">
                    <p>1.024</p>
                </div>
            </div>
            <div class="followers boxes">
                <h4>Followers</h4>
                <div class="box">
                    <img class="social-logo" src="./assets/add-user.png" alt="Followers icon">
                    <p>34.205</p>
                </div>
            </div>
            <div class="following boxes">
                <h4>Following</h4>
                <div class="box">
                    <img class="social-logo" src="./assets/add-user.png" alt="Following icon">
                    <p>1.308</p>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
